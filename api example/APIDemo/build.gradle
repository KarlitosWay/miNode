buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()

    maven{
        url "https://bitbucket.org/api/1.0/repositories/variabletech/maven-repo/raw/java/"
       // artifactUrls mavenLocal()
    }
}

android {
    compileSdkVersion 18
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}

dependencies {
    compile 'com.android.support:support-v4:13.0.+'
    compile group:'node.framework', name:'Android.API', version:'1.1.4'
}
