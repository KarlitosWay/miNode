buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android'
apply plugin: 'eclipse'

repositories {
    mavenCentral()

    maven{
        url = 'https://repository-variabletech.forge.cloudbees.com/release/'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile group:'node.android.framework', name:'Android.API',  version: 'latest.integration'
}